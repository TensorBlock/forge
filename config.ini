[api]
base_url = http://localhost:8000/v1
timeout = 30
retry_attempts = 3

[ui]
default_theme = dark
show_clock = true
show_notifications = true
auto_refresh_interval = 30

[display]
table_page_size = 15
max_log_lines = 100
truncate_long_text = true
max_text_length = 50

[keybindings]
# Custom keybindings (override defaults)
quit = "q"
toggle_theme = "f1"
refresh_all = "f2"
new_api_key = "ctrl+n"
new_provider = "ctrl+p"
help = "f12"

[notifications]
# Notification settings
show_success = true
show_errors = true
show_warnings = true
auto_dismiss_time = 5  #

[development]
# Development and debugging options
debug_mode = false
log_api_requests = false
mock_api_responses = false

# Color scheme customization (optional)
[colors]
# Uncomment and modify to customize colors
# primary = "#007acc"
# secondary = "#6c757d"
# success = "#28a745"
# warning = "#ffc107"
# error = "#dc3545"
# accent = "#17a2b8"
